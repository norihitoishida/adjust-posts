<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-16x16.png" sizes="16x16">
    <title>お便り調整くん</title>
</head>
<body>
    <div class="bg-dark text-white text-center m-1 p-2">お便り調整くん</div>
    <div class="container">
        <div class="text-center"><a href="https://github.com/norihitoishida/adjust-posts" target="_blank">詳細</a></div>
        <div class="form-group my-3">
            <textarea id="otayori_raw" class="form-control" placeholder="入力"></textarea>
        </div>
        <div>
            <button id="adjust" class="btn-primary fw-bold">調整</button>
            <button id="example"   >例文</button>
            <button id="zoomin"    >拡大</button>
            <button id="zoomout"   >縮小</button>
            <button id="clear"     >消去</button>
            <button id="initialize">文字サイズ初期化</button>
            行間<input type="number" id="linespace" step="0.1" value="0.5" max="2" min="0">行
        </div>
        <div class="p-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kutennewline" checked>
                <label class="form-check-label" for="kutennewline">「。」で改行する</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="addkuten" checked>
                <label class="form-check-label" for="addkuten">行末に「。」を追加する</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="spacenewline" checked>
                <label class="form-check-label" for="spacenewline">スペースで改行する</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="doublenewline" checked>
                <label class="form-check-label" for="doublenewline">改行数を固定する（空白 1 行）</label>
            </div>
        </div>
        <div class="form-group my-3">
            <textarea id="otayori_adjusted" class="form-control"></textarea>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
