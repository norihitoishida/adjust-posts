<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-16x16.png" sizes="16x16">
    <title>お便り調整くん</title>
</head>
<body>
    <div class="header">お便り調整くん@卯月くん誕生日おめでとう</div>
    <div class="container">
        <a href="https://github.com/norihitoishida/adjust-posts" target="_blank">詳細</a>
        <textarea id="otayori_raw" placeholder="入力" spellcheck="false"></textarea>
        <div>
            <button id="clear"     >クリア</button>
            <label>文字サイズ<input type="number" id="fontsize" step="2" value="20" max="50" min="6"></label>
            <label>行間<input type="number" id="linespace" step="0.1" value="0.7" max="2" min="-1">行</label>
            <button id="example"   >例文</button>
        </div>
        <div>
            <input type="checkbox" id="kutennewline" checked ><label for="kutennewline">「。」で改行する</label>
            <input type="checkbox" id="addkuten" checked     ><label for="addkuten">行末に「。」を追加する</label>
            <input type="checkbox" id="spacenewline" checked ><label for="spacenewline">スペースで改行する</label>
            <input type="checkbox" id="doublenewline" checked><label for="doublenewline">改行数を固定する</label>
        </div>
        <textarea id="otayori_adjusted" placeholder="調整した文章"></textarea>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
